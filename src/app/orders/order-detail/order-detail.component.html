<div class="container">
    <div class="bg-white border" *ngIf="orderObservalbe | async as order">
        <div class="row" *ngFor="let orderItem of order.items">
            <div class="col">
                <h2> {{ orderItem.menuItem.name }} </h2>
                <small>{{ orderItem.menuItem.ingredients }} </small>
                <p>Quantity: {{ orderItem.quantity }}</p>
            </div>
        </div>
        <button (click)="delete(order)" class="btn btn-danger btn-lg">
            Delete 
            <i class="fa fa-trash-o fa-2x pull-right"></i>
        </button>
    </div>

    <a [routerLink]="['']">Go back <i class="fa fa-arrow-left fa-2x"></i></a>
</div>
