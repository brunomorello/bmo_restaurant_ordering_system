<div *ngIf="orderObservalbe | async as order">
    <mat-card class="example-card" *ngFor="let orderItem of order.items">
        <mat-card-title>{{ orderItem.menuItem.name }}</mat-card-title>
        <mat-card-subtitle>{{ orderItem.menuItem.ingredients }}</mat-card-subtitle>
        <mat-card-content>
            <p>Quantity: {{ orderItem.quantity }}</p>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>
    <section>
        <button mat-button (click)="delete(order)">
            <mat-icon>delete</mat-icon>
        </button>
        <a mat-button [routerLink]="['..']">
            <mat-icon>arrow_back</mat-icon>
        </a>
    </section>
</div>
