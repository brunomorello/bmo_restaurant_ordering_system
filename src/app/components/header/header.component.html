<header class="sticky-top">
    <nav class="navbar navbar-ligh bg-white">
        <a class="navbar-brand">BMO Ordering System</a>
        <div *ngIf="userToken | async as userToken">
            <div *ngIf="userToken.sub; else login">
                <i class="fa fa-user mr-1"></i>
                <a class="mr-1">{{ userToken.sub }}</a>
                <a (click)="logout()">logout</a>
            </div>
        </div>
    </nav>

    <ng-template #login>
        <span class="navbar-text">
            <!-- dont forget to import RouterModule on header module -->
            <a [routerLink]="['']">Login</a>
        </span>
    </ng-template>
</header>
